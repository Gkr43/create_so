# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: createso1
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: S4-BTP-BAS
          url: https://my412338-api.s4hana.cloud.sap
        app:
          name: ZSO_CREATE
          description: Sales Order Create
          package: ZCPR_SALES_ORDER_CREATE
          transport: JCSK900118
        exclude:
          - /test/
